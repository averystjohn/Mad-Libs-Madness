<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MadLibs</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <main>
    <div id="container">
      <h1>Mad Libs</h1>
      <form>
        <h2>Pick Your Words</h2>

        <input type="text" placeholder="A Relative" id="relative" label="relative">

        <input type="text" placeholder="Adjective" id="adjective-1" label="adjective">

        <input type="text" placeholder="Adjective" id="adjective-2" label="adjective 2">

        <input type="text" placeholder="Adjective" id="adjective-3">

        <input type="text" placeholder="A Famous Person" id="famous-person" label="famous person">

        <input type="text" placeholder="Noun" id="noun" label="noun">

        <input type="text" placeholder="A Dessert" id="dessert" label="dessert">

        <input type="text" placeholder="Your Pet's Name" id="pet-name" label="Your pet's name">

        <button type="button" onclick="generate()">Generate</button>
      </form>
      <div id="output"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
