<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MadLibs</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <main>
    <div id="container">
      <h1>Mad Libs</h1>
      <form>
        <h2>Pick Your Words</h2>

        <label for="relative" class="visually-hidden">Relative</label>
        <input type="text" placeholder="A Relative" id="relative">

        <label for="adjective-1" class="visually-hidden">Adjective 1</label>
        <input type="text" placeholder="Adjective" id="adjective-1">

        <label for="adjective-2" class="visually-hidden">Adjective 2</label>
        <input type="text" placeholder="Adjective" id="adjective-2">

        <label for="adjective-3" class="visually-hidden">Adjective 3</label>
        <input type="text" placeholder="Adjective" id="adjective-3">

        <label for="famous-person" class="visually-hidden">Famous Person</label>
        <input type="text" placeholder="A Famous Person" id="famous-person">

        <label for="noun" class="visually-hidden">Noun</label>
        <input type="text" placeholder="Noun" id="noun">

        <label for="dessert" class="visually-hidden">Dessert</label>
        <input type="text" placeholder="A Dessert" id="dessert">

        <label for="pet-name" class="visually-hidden">Pet's Name</label>
        <input type="text" placeholder="Your Pet's Name" id="pet-name">

        <button type="button" onclick="generate()">Generate</button>
      </form>
      <div id="output"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
